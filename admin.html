<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cíntia Trufados</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="Css/admin.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Painel de Controle</h1>
            <button id="logout-button">Sair <i class="fa-solid fa-right-from-bracket"></i></button>
        </header>

        <main class="admin-main">
            <div id="category-view">
                <section class="admin-section">
                    <h2>Adicionar Nova Categoria</h2>
                    <form id="add-category-form" class="admin-form">
                        <input type="text" id="category-name" placeholder="Nome da Categoria (ex: Brownies)" required>
                        <input type="number" id="category-order" placeholder="Ordem de exibição (ex: 8)" required>
                        <input type="number" id="category-price" step="0.01" placeholder="Preço Fixo (opcional)">
                        <button type="submit">Adicionar Categoria</button>
                    </form>
                </section>

                <section class="admin-section">
                    <h2>Categorias Existentes</h2>
                    <div id="category-list" class="category-list">
                        <p>Carregando categorias...</p>
                    </div>
                </section>
            </div>

            <div id="item-view" style="display: none;">
                <button id="back-to-categories-btn">&larr; Voltar para Categorias</button>
                <section class="admin-section">
                    <h2 id="item-view-title">Itens da Categoria: ...</h2>
                    <div id="item-list" class="item-list">
                        </div>
                </section>
                
                <section class="admin-section">
                    <h3>Adicionar Novo Item</h3>
                    <form id="add-item-form" class="admin-form">
                        <input type="text" id="item-name" placeholder="Nome do novo item" required>
                        <input type="number" id="item-price" step="0.01" placeholder="Preço do item" style="display: none;">
                        <button type="submit">Adicionar Item</button>
                    </form>
                </section>
            </div>

             <div id="bolo-view" style="display: none;">
                    <button id="back-to-categories-from-bolo-btn">&larr; Voltar para Categorias</button>
                    <section class="admin-section">
                        <h2>Gerenciar Opções de Bolos</h2>

                        <div class="sub-section">
                            <h3>Tamanhos</h3>
                            <div id="tamanhos-list" class="item-list"></div>
                            <form id="add-tamanho-form" class="admin-form">
                                <input type="text" placeholder="Nome (ex: 30cm)" required>
                                <input type="text" placeholder="Descrição (ex: rende 45 fatias)" required>
                                <input type="number" step="0.01" placeholder="Preço" required>
                                <button type="submit">Adicionar Tamanho</button>
                            </form>
                        </div>

                        <div class="sub-section">
                            <h3>Massas</h3>
                            <div id="massas-list" class="item-list"></div>
                            <form id="add-massa-form" class="admin-form">
                                <input type="text" placeholder="Nome da Massa (ex: Baunilha)" required>
                                <button type="submit">Adicionar Massa</button>
                            </form>
                        </div>
                        
                        <div class="sub-section">
                            <h3>Recheios</h3>
                            <div id="recheios-list" class="item-list"></div>
                            <form id="add-recheio-form" class="admin-form">
                                <input type="text" placeholder="Nome do Recheio (ex: Pistache)" required>
                                <button type="submit">Adicionar Recheio</button>
                            </form>
                        </div>

                        <div class="sub-section">
                            <h3>Adicionais</h3>
                            <div id="adicionais-list" class="item-list"></div>
                            <form id="add-adicional-form" class="admin-form">
                                <input type="text" placeholder="Nome do Adicional (ex: Frutas Vermelhas)" required>
                                <input type="number" step="0.01" placeholder="Preço" required>
                                <button type="submit">Adicionar Adicional</button>
                            </form>
                        </div>
                    </section>
                </div>
        </main>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
