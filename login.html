<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="Css/style.css"> <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-container h1 { font-family: 'Pacifico', cursive; color: var(--roxo-principal); text-align: center; }

        .error-message { color: #cc5f5f; text-align: center; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Painel de Controle</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
